<!DOCTYPE html>
<html lang="en">

<head>
  <!-- 设置网页标题 -->
  <title>使用头部标记设置网页相关信息</title>
  <!-- 设置网页关键字 -->
  <meta name="keywords" content="title, meta">
  <!-- 设置网页描述信息 -->
  <meta name="description" content="这是一个关于介绍html语言的网站">
  <!-- 设置网页停留5秒后自动跳转 -->
  <meta http-equiv="refresh" content="5;url=https://www.sise.com.cn/">

  <meta charset="UTF-8">
</head>

<body>
  本页面将在5秒后自动跳转到指定网站。
</body>

</html>
