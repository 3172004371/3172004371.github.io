<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>框架页面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-rows: 80px auto 60px;
            grid-template-columns: 200px auto;
            min-height: 100vh;
        }

        .header,
        .nav,
        .main,
        .footer {
            padding: 15px; /* 统一设置内边距，使文字与边缘保持距离 */
            text-align: left; /* 文字左对齐 */
            line-height: normal; /* 恢复默认行高 */
        }

        .header {
            grid-row: 1 / 2;
            grid-column: 1 / 3;
            background-color: #f0f0f0;
        }

        .nav {
            grid-row: 2 / 3;
            grid-column: 1 / 2;
            background-color: #e0e0e0;
        }

        .main {
            grid-row: 2 / 3;
            grid-column: 2 / 3;
            background-color: #f5f5f5;
        }

        .footer {
            grid-row: 3 / 4;
            grid-column: 1 / 3;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
<div class="header">页面头部</div>
<div class="nav">导航条</div>
<div class="main">页面主体内容</div>
<div class="footer">页脚内容</div>
</body>

</html>
