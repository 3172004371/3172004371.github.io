<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页样式示例</title>
    <style>
        /* 设置网页正文颜色为白色 */
        body {
            color: white;
            /* 设置网页背景颜色为海蓝色 */
            background-color: #008080;
            /* 设置网页内容与浏览器上边框和左边框的间距都为30像素 */
            margin-top: 30px;
            margin-left: 30px;
        }
        /* 设置链接文字的未访问状态颜色为蓝色 */
        a:link {
            color: #0000ff;
        }
        /* 设置链接文字的激活状态颜色为橄榄色 */
        a:active {
            color: #808000;
        }
        /* 设置链接文字的已访问状态颜色为红色 */
        a:visited {
            color: #ff0000;
        }
    </style>
</head>
<body>
<h1>这是一个示例网页</h1>
<p>欢迎来到这个网页！</p>
<p>这是<a href="https://www.bing.com">必应的官网</a>。</p>
</body>
</html>
