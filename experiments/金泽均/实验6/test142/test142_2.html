<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>CSS 选择器示例</title>
  <link rel="stylesheet" href="selectors.css">
</head>
<body>
<!-- 使用ID选择器 -->
<div id="id-selector">
  <p>It's a beautiful day.</p>
  <p>Finally a good weather today.</p>
</div>

<!-- 使用类选择器 -->
<div class="class-selector">
  <p>It's a beautiful day.</p>
  <p>Finally a good weather today.</p>
</div>

<!-- 使用标签选择器 -->
<div>
  <p class="tag-selector">It's a beautiful day.</p>
  <p class="tag-selector">Finally a good weather today.</p>
</div>

<!-- 使用属性选择器 -->
<div>
  <p data-type="attribute-selector">It's a beautiful day.</p>
  <p data-type="attribute-selector">Finally a good weather today.</p>
</div>

<!-- 使用伪类选择器 -->
<div>
  <p class="pseudo-class-selector">It's a beautiful day.</p>
  <p class="pseudo-class-selector">Finally a good weather today.</p>
</div>
</body>
</html>
