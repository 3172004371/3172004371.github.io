<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>滚动字幕设置</title>
    <style>
        .scroll-text {
            position: relative;
            overflow: hidden;
            height: 100px;
        }

        .scroll-text .fixed-text {
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
            z-index: 1;
        }

        .scroll-text .scrolling-text {
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            line-height: 100px;
            animation: scroll-up 5s linear infinite;
        }

        @keyframes scroll-up {
            0% {
                top: 100%;
            }
            100% {
                top: -100%;
            }
        }
    </style>
</head>

<body>
<div class="scroll-text">
    <p class="fixed-text">站内公告：</p>
    <p class="scrolling-text">暂无最新通知</p>
</div>
</body>

</html>
