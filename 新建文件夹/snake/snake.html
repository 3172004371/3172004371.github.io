<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="snake.css">
</head>
<body>
    <h1>贪吃蛇游戏</h1>
    <button id="start">开始游戏</button>
    <div id="gameContent" style="display:none;">
        <div id="scoreDisplay">分数: <span id="score">0</span></div>
        <div class="difficulty-selector">
            <label for="difficulty">难度:</label>
            <select id="difficulty">
                <option value="150">简单</option>
                <option value="100" selected>中等</option>
                <option value="50">困难</option>
            </select>
        </div>
        <div id="gameArea"></div>
        <button id="pause">暂停</button>
        <button id="restart">重新开始</button>
        <div class="instructions">
            <p>使用方向键控制蛇的移动</p>
            <p>按空格键暂停/继续游戏</p>
        </div>
    </div>
    <audio id="eatSound" src="eat.mp3" preload="auto"></audio>
    <audio id="gameOverSound" src="gameover.mp3" preload="auto"></audio>
    <script src="snake.js"></script>
</body>
</html>
